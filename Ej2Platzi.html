<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Imagenes</title>
</head>
<body>
    <main>
        <section>
            <figure>
                <img
                src="./tinified/small.jpg"
                alt="imagen peque"
                />
                <figcaption>gatito</figcaption>
                <img
                src="./tinified/medium.jpg"
                alt="imagen mediana"
                />
                <figcaption>gato</figcaption>
                <img
                src="./tinified/big.jpg"
                alt="imagen grande"
                />
                <figcaption>gatote</figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
